                                                </div>

                                                        rel="tooltip" title="">
                                                        Updated at

                                                    <th class="header avatar_field paperclip_type"
                                                        data-href="/admin/user?model_name=user&amp;sort=avatar" rel="tooltip"
                                                        title="">
                                                        Status
                                                    </th>

                                                        Roles

                                                <tbody class="table-group-divider">
